<ul>
    {% if person %}
        {% for c in person %}
            {% if c == act_cat %}
                <li>
                    <strong><a href="{%url 'rango:show_category' c.slug%}">{{c.name}}</a></strong>
                </li>
            {% else%}
                <li><a href="{%url 'rango:show_category' c.slug%}">{{c.name}}</a></li>
            {%endif%}
        {% endfor %}
    {% else %}
        <li> <strong>There are no information of this person.</strong></li>
    {% endif %}
</ul>
